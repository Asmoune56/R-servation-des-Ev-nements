<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Dashboard Overview</h1>
    <div class="row text-center">
        <div class="col-md-4">
            <div class="card p-4 shadow">
                <h4>Total Events</h4>
                <p id="eventCount">0</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-4 shadow">
                <h4>Total Users</h4>
                <p id="userCount">0</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-4 shadow">
                <h4>Total Reservations</h4>
                <p id="reservationCount">0</p>
            </div>
        </div>
    </div>
</div>

<script>
    fetch('/api/stats')
        .then(res => res.json())
        .then(data => {
            document.getElementById('eventCount').textContent = data.events;
            document.getElementById('userCount').textContent = data.users;
            document.getElementById('reservationCount').textContent = data.reservations;
        })
        .catch(err => console.error('Failed to load stats:', err));
</script>
</body>
</html>
